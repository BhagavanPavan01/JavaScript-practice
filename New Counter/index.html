<body>
    <div>
        <div class="body-container">
            <div>
                <h1 class="Counter">Counter</h1>
            </div>
            <div>
                <p id="counterValue" class="Counter-number">0</p>
            </div>
            <div class="container Counter">
                <div class="row">
                    <div class="col btn-counter">
                        <button onclick="decrementBtn()">Decrease</button>
                    </div>
                    <div class="col btn-counter">
                        <button onclick="resetBtn()">reset</button>
                    </div>
                    <div class="col btn-counter">
                        <button onclick="incrementBtn()">Increase</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
